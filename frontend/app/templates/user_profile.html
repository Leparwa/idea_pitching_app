{% block content %}
<div class="container-fluid ">
    <div class="main-body m-4">
        <div class="row">
            <div class="col-lg-4">
                <div class="card shadow" style="position: fixed; width: 30%; min-height: 90vh;">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center w-100">
                            <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
                            <div class="mt-3">
                                <h4>John Doe</h4>
                                <p class="text-secondary mb-1">User</p>
                                <p class="text-muted font-size-sm">your pitches: 272</p>
                            </div>
                        </div>
                        <hr class="my-4">
                        <ul class="list-group list-group-flush">
                            <li class="mb-2 list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <span>
                                    <a href="{{url_for('main.new_pitch')}}"
                                    style="text-decoration: none; font-size: 1.4rem; font-weight: bold; color: chartreuse;"> Create New Pitch</a>
                                </span>
                            </li>
                            
                            <li class="mb-2 list-group-item d-flex justify-content-between align-items-center flex-wrap">

                                    <a href="{{url_for('main.new_pitch')}}"
                                    style="text-decoration: none; font-size: 1.4rem; font-weight: bold; color: chartreuse;"> My Pitches</a>
                                </span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <span>
                                    <a href="{{url_for('main.get_all_pitches')}}"
                                    style="text-decoration: none; font-size: 1.4rem; font-weight: bold; color: chartreuse;"> View Pitches</a>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            
            </div>
            <div class="col-lg-8 col-md-8">
                <div class="container mb-1">
                    <div class="card">
                        <div class="card-body p-3">
                           {% block user_actions %} {% endblock %}

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
